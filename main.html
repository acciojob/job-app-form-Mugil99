<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="yourmail@gmail.com" method="post">
	<div>
		<label for="name">Name*</label>
		<input type="text" id="name" required>
	</div>
	<div>
		<label for="email">Email*</label>
		<input type="email" id="email" required>
	</div>
	<div>
		<label for="gender">Gender*</label>
		<input type="radio" id="gender" required name="gen">Male
		<input type="radio" required name="gen">Female
	</div>
	<div>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option name="laptop">Apple</option>
			<option name="laptop">Asus</option>
			<option name="laptop">HP</option>
		</select>
	</div>
	<div>
		<label for="age">Age*</label>
		<input type="number" id="age" required>
	</div>
	<div>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" required>
	</div>
	<div>
		<label for="pw">Password*</label>
		<input type="password" id="pw" required>
	</div>
	<div>
		<label for="portfolio">Portfolio</label>
		<input type="url" id="portfolio">
	</div>
	<button type="submit"> Submit</button>
</form>
</body>

</html>
